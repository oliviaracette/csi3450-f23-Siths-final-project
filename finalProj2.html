<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Submit Company Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

            .form-container p {
                margin-bottom: 10px;
            }

            .form-container input[type="text"],
            .form-container input[type="submit"] {
                padding: 8px;
                margin-bottom: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            .form-container input[type="submit"] {
                background-color: #4CAF50;

        th {
            background-color: #f2f2f2;
        }

</head>
<body>
    <div class="form-container">
        <h2>Enter Company Information</h2>
        <form method="get" action="finalProj2.php">
            <p>
                <label for="COMP_NAME">Company Name:</label>
                <input type="text" id="COMP_NAME" name="COMP_NAME">
            </p>
            <p>
                <label for="COMP_AREA_CODE">Area Code:</label>
                <input type="text" id="COMP_AREA_CODE" name="COMP_AREA_CODE">
            </p>
            <p>
                <label for="COMP_PHONE_NUMBER">Phone Number:</label>
                <input type="text" id="COMP_PHONE_NUMBER" name="COMP_PHONE_NUMBER">

                <label for="COMP_EMAIL">Email:</label>
